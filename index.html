<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="title">enter countdown title</h1>
            <input type="text" id="event" placeholder="Enter an event to count for?">
            <h1 class="title">pick date</h1>
            <input type="date" id="event-dateTime">
            <button type="submit" id="submit-btn">submit</button>
        </form>
    </div>

    <div class="countdown-container">
        <h1>Event: </h1>
        <h1 class="event-value"></h1>
        <h1>Time to event:</h1>
        <h1 id="event-countdown">
            <span id="days"></span>
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
        </h1>
        <button id="reset-btn">Reset</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
